<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Check the Waitlist</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Welcome to Popular Restaurant!</h1>
              <p class="lead"> Reserve a Table</p>
              <a href="/" class="btn btn-info">Home</a>
              <a href="/book-table" class="btn btn-info">Book a Table!</a>
            </div>
          </div>
        <div class="container">
            <div class="alert alert-info" role="alert">
                Reserved Tables:
              </div>
            <div class="card">
                <div class="card-body at-table">
                </div>
                </div>
                                <br>

        <div class="alert alert-info" role="alert">
            Waitlist:
          </div>
          <div class="card">
            <div class="card-body waiting">
              
            </div>
            </div>
           
    </div>
    <script type="text/javascript">
    fetch(`api/book-table`, {
      method: "GET",
      headers: {
            'Content-Type': 'application/json',
          },
    })
      .then((response), response.json())
      .then(data => {
        console.log(data);
        
      })
    
    </script>
</body>
</html>
